<!DOCTYPE html>
<html lang="en">
<head>

    <title>Velcrest Pool Xpert</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* CSS STYLES */
        :root {
            --teal: #2BB6B8;
            --purple: #7A1FA2;
            --white: #ffffff;
            --dark: #333333;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2BB6B8, #7A1FA2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-container {
            background-color: white;
            width: 90%;
            max-width: 400px;
            border-radius: 30px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            padding-bottom: 20px;
        }

        .header-bg {
            background: linear-gradient(to right, #7A1FA2, #2BB6B8);
            height: 120px;
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%;
            margin-bottom: 50px;
        }

        .logo-box {
            width: 120px;
            height: 120px;
            background-color: white;
            border-radius: 50%;
            margin: -110px auto 0;
            padding: 5px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-box img {
            width: 90%;
            height: 90%;
            object-fit: contain;
            border-radius: 50%;
        }

        h1 {
            color: #333;
            margin: 10px 0 5px;
            font-size: 22px;
        }

        p.title {
            color: #2BB6B8;
            font-weight: bold;
            margin: 0 0 20px;
        }

        /* BUTTON GROUPS */
        .btn-container {
            width: 85%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .btn:active { transform: scale(0.98); }

        .btn-save { background-color: #2BB6B8; font-size: 16px; padding: 15px; } /* Main Call to Action */
        .btn-wa { background-color: #25D366; }
        
        /* New Download Buttons */
        .btn-download-group {
            display: flex;
            gap: 10px;
        }
        .btn-secondary {
            background-color: #f0f0f0;
            color: #333;
            font-size: 12px;
            flex: 1;
            border: 1px solid #ccc;
        }

        .info-list {
            text-align: left;
            padding: 20px;
            font-size: 14px;
            color: #555;
        }

        .info-item {
            padding: 12px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
        }
        .info-item a { text-decoration: none; color: #333; margin-left: 10px; }
    </style>
</head>
<body>

    <div class="card-container">

</html>
